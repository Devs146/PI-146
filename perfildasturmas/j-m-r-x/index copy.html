<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Turmas</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Estilo para o menu dropdown */
        details {
            position: relative;
        }

        details summary {
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        details[open] summary {
            background-color: #ddd;
        }

        /* Quando o mouse passar por cima do <details>, mostrar o conteúdo */
        details:hover .menu-dropdown-content {
            display: block;
        }

        .menu-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-dropdown-content a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #000;
        }

        .menu-dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Estilo para os cards */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            width: 220px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-info {
            padding: 10px;
        }

        .card-info h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-info p {
            font-size: 14px;
            color: #555;
        }

        /* Efeito de hover nos cards */
        .card:hover {
            transform: translateY(-5px);
        }

        /* Barra de navegação */
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
        }

        .logo img {
            height: 40px;
        }

        .search-container {
            float: right;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
    </style>

</head>
<body>

    <!-- Barra de navegação -->
    <nav>
        <div class="logo">
            <img src="logo.JPG" alt="Logo" style="height: 40px;"> <!-- Substitua com o caminho da sua logo -->
        </div>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar...">
            <button type="button">
                <i class="fas fa-search"></i> <!-- Ícone de lupa -->
            </button>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <details>
                <summary>Turmas</summary>
                <div class="menu-dropdown-content">
                    <a href="#">Campo Grande</a>
                    <a href="#">Corumbá</a>
                    <a href="#">Dourados</a>
                    <a href="#">Ponta Porã</a>
                    <a href="#">Três Lagoas</a>
                </div>
            </details>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Turmas</h1>
        <div class="square"></div>
        <div class="square1"></div>
        <div class="square2"></div>

        <!-- Cards das Turmas -->
        <div class="cards">
            <!-- Exemplo de um card de turma -->

                <img src='Capturar.JPG' alt='Turma 146'>
                <div class='card-info'>
                    <h2>Turma 146</h2>

                </div>
            </div>
            <div class='card'>
                <img src='Capturar.JPG' alt='Turma 146'>
                <div class='card-info'>
                    <h2>Turma 146</h2>
                    <p>Descrição breve da Turma</p>
                </div>
            </div>
            <div class='card'>
                <img src='Capturar.JPG' alt='Turma 146'>
                <div class='card-info'>
                    <h2>Turma 146</h2>
                    <p>Descrição breve da Turma</p>
                </div>
            </div>
            <div class='card'>
                <img src='Capturar.JPG' alt='Turma 146'>
                <div class='card-info'>
                    <h2>Turma 146</h2>
                    <p>Descrição breve da Turma</p>
                </div>
            </div>
            <!-- Replicar conforme necessário -->
        </div>
    </div>

</body>
</html>
