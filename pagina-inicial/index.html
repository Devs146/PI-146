<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page Fullscreen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            height: 400vh; /* Ajuste conforme necessário */
            padding: 0px;
            margin: 0px;
        }

        section {
            flex: 1; /* Cada seção ocupa o espaço disponível */
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, black,#0D9C0D, #0D9C0D );
        }

        /* Estilos específicos para cada seção */
        #secao1 {
            background: linear-gradient(to top,  #0D9C0D,black);
    
        }

        #secao2 {
            background: linear-gradient(to top, #0D9C0D, black);
            margin: 0px;
        }

        .square {
            position: absolute;
            width: 4vw; 
            height: 4vw; 
            border: 7px solid #aeff40; 
            top: 50vh;
            left: 17.8vw; 
            
        }

        .square1 {
            position: absolute; 
            width: 2px; 
            height: 131%; 
            background-color: #aeff40;
            top: 48.8px;
            left: 20vw;
            border: 2px solid #aeff40;
            
        }

        .square2 {
            position: absolute; 
            width: 99.8%; 
            height: 2px; 
            background-color: #aeff40;
            top: calc(36vh + 9vw);
            left: 0; 
            border: 2px solid #aeff40;
        }

        .nome {
            position: absolute; 
            width:40%; 
            top: calc(33.3vh + 6.3vw); 
        }

        nav {
            height: 50px;
            position: fixed;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 97%; 
            padding: 0 20px; 
            opacity: 85%;
            z-index: 1;

            a {
                text-decoration: none;
                color:#aEFF40;
                font-family: "Bebas Neue", sans-serif;
                font-size: 30px;
                display: flex;
                align-items: center;
            
            }
            
            .material-symbols-outlined {
                color:#aEFF40;
                font-size: 35px;
                
            }
            
            a:hover{
                opacity: 0.7;
                transform: scale(1.2);
            
            }
            
            ul {
                display: flex;
                list-style: none;
                gap:30px;
                align-items: center;
                letter-spacing: 2px;
            }
            
            ul li{
                display: inline-flex;
            }
            
            .search {
                display: flex;
                align-items: center;
            }
            
            .search input {
                display: inline-flex;
                padding: 7px;
                border: none;
                border-radius: 10px 10px 10px 10px;
                outline: none;
                width: 300px;
            }
            
            .search button {
                display: inline-flex;
                padding: 5px 10px;
                border: none;
                border-radius: 0 5px 5px 0;
                background-color: #ffffff;
                cursor: pointer;
                margin-left: -40px;
            }
        }

        .mapa{
            width: 100%;
            height: 130vh;
            display: flex;
            justify-content: right;
            padding-top: 60px;
            opacity: 50%;
        }

        .numero {
            position: absolute;
            width: 540px; 
            height: 50px; 
            padding-left: 250px;
            opacity: 20%;
            top:120px;
            overflow: visible;
        }


        /* ... e assim por diante */

        /* Para dispositivos móveis, ajuste o layout */
        @media (max-width: 768px) {
            section {
                height: auto;
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    
    <nav>
        <img src="img/nomeNav.png" width="150px">
        <div class="search">
            <div class="search">
                <input type="text" placeholder="Pesquisar">
                <button>&#128269;</button>
            </div>
        </div>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">TURMAS</a></li>
            <li> <a href="">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    

    <main>
        <section id="secao1">

            

            <div class="content">
            
                <div class="square"></div>
        
                <div class="square1"></div>
        
                <div class="square2"></div>
        
                    
            </div>
        
            <div class="numero">
                <img src="img/numeros.png" alt="Descrição" >
            </div>
        
            <div class="nome">
                <img src="img/nome.png" alt="Descrição">
            </div>
        
            <div class="mapa">
                <img src="img/mapa.png" alt="Descrição" class="imagem-canto">
            </div>
        
            

        </section>

        <section id="secao2">
            
        </section>

        <section id="secao3">

        </section>

    </main>
    
</body>
</html>
