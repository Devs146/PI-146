<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page Fullscreen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            height: 400vh; /* Ajuste conforme necessário */
        }

        section {
            flex: 1; /* Cada seção ocupa o espaço disponível */
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, black,#0D9C0D, #0D9C0D);
        }

        /* Estilos específicos para cada seção */
        #secao1 {
            background: linear-gradient(to top,black,  #0D9C0D);
        }

        #secao2 {
            background: linear-gradient(to top, #0D9C0D, black);
        }

        .square {
            position: absolute;
            width: 4vw; /* Tamanho do quadrado ajustado proporcionalmente */
            height: 4vw; /* Mantém a proporção quadrada */
            border: 7px solid #aeff40; /* Borda verde */
            top: 50vh; /* Posição vertical inicial */
            left: 17.8vw; /* Posição horizontal inicial */
            
        }

        .square1 {
            position: absolute; /* Linha vertical */
            width: 2px; /* Largura da linha vertical */
            height: 100%; /* Altura da linha vertical que ocupa toda a tela */
            background-color: #aeff40; /* Cor verde */
            top: 50px; /* Começa no topo */
            left: 20vw; /* Posiciona a linha à direita do quadrado */
            border: 2px solid #aeff40;
        }

        .square2 {
            position: absolute; /* Linha horizontal */
            width: 100%; /* Largura total da tela */
            height: 2px; /* Espessura da linha horizontal */
            background-color: #aeff40; /* Cor verde */
            top: calc(36vh + 9vw); /* A linha passa no meio do quadrado */
            left: 0; /* Começa na borda esquerda */
            border: 2px solid #aeff40;
        }

        .nome {
            position: absolute; /* Linha horizontal */
            width:40%; /* Largura total da tela */
            top: calc(33.3vh + 6.3vw); /* A linha passa no meio do quadrado */
        }

        

        /* ... e assim por diante */

        /* Para dispositivos móveis, ajuste o layout */
        @media (max-width: 768px) {
            section {
                height: auto;
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    
    <nav>
        <img src="img/nomeNav.png" width="150px">
        <div class="search">
            <div class="search">
                <input type="text" placeholder="Pesquisar">
                <button>&#128269;</button>
            </div>
        </div>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">TURMAS</a></li>
            <li> <a href="">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    

    <main>
        <section id="secao1">

            

            <div class="content">
            
                <div class="square"></div>
        
                    
                    
                <div class="square1"></div>
        
                    
                
                <div class="square2"></div>
        
                    
            </div>
        
            <!-- <div class="numeros">
                <img src="img/numeros.png" class="numero" alt="Descrição" >
            </div> -->
        
            <div class="nome">
                <img src="img/nome.png" alt="Descrição">
            </div>
        
            <div class="mapa">
                <img src="img/mapa.png" alt="Descrição" class="imagem-canto">
            </div>
        
            

        </section>

        <section id="secao2">
            
        </section>

        <section id="secao3">

        </section>

    </main>

    <footer>
        </footer>
    <script src="script.js"></script>
</body>
</html>
